
<div id="pantry-stock-graph-container" *ngIf="pantry != null">
    <google-chart id="chart" #chart
        [title]="title"
        [type]="type"
        [data]="data"
        [columnNames]="columnNames"
        [options] = "options">
    </google-chart>
</div>
<div id="btn-back-container">
    <button  class="btn btn-back" [routerLink]="['..']">Go Back</button>
</div>
