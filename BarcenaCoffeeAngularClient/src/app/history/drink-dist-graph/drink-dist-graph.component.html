
<div id="drink-dist-graph-container" *ngIf="orders?.length > 0 && drinks?.length > 0">
    <google-chart id="chart" #chart
        [title]="title"
        [type]="type"
        [data]="data"
        [columnNames]="columnNames"
    >
    </google-chart>
</div>
<div id="btn-back-container">
    <button  class="btn btn-back" (click)="back()">Go Back</button>
</div>

<app-error-modal
  [modalText]="errorMessage" 
  [okButtonText]="'OK'"
>
</app-error-modal>
