<div id="graph-modal" class="" role="dialog">
    <div class="modal-dialog">
        <div id="graph" class="modal-content">
            <google-chart #chart
                [title]="title"
                [type]="type"
                [data]="data"
                [columnNames]="columnNames"
                [width]="width"
                [height]="height"
                [options] = "options">
            </google-chart>
        </div>
    </div>
</div>
