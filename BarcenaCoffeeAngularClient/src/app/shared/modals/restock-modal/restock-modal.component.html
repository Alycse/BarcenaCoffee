<div id="restock-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p class="title">Restocking {{pantry.pantryName}}</p>
                <form [formGroup]="restockForm" autocomplete="off" novalidate (ngSubmit)="restockPantry(restockForm.value)">
                    <div class="ingredient-container form-group">
                        <div class="ingredient-name">
                            Coffee Bean Bag Quantity
                        </div>
                        <input type="number" class="form-control form-control-ingredient" id="coffee-bean-bag-qty" formControlName="coffeeBeanBagQuantity"
                            placeholder="Enter qty. of Coffee Bean Bags">
                        <em *ngIf="validateControl('coffeeBeanBagQuantity') && hasError('coffeeBeanBagQuantity', 'required')">Coffee Bean Bag Quantity is required</em>
                    </div>
                    <div class="ingredient-container form-group">
                        <div class="ingredient-name">
                            Sugar Pack Quantity
                        </div>
                        <input type="number" class="form-control form-control-ingredient" id="sugar-pack-qty" formControlName="sugarPackQuantity" 
                            placeholder="Enter qty. of Sugar Packs">
                        <em *ngIf="validateControl('sugarPackQuantity') && hasError('sugarPackQuantity', 'required')">Coffee Bean Bag Quantity is required</em>
                    </div>
                    <div class="ingredient-container form-group">
                        <div class="ingredient-name">
                            Milk Carton Quantity
                        </div>
                        <input type="number" class="form-control form-control-ingredient" id="milk-carton-qty" formControlName="milkCartonQuantity"
                            placeholder="Enter qty. of Milk Cartons">
                        <em *ngIf="validateControl('milkCartonQuantity') && hasError('milkCartonQuantity', 'required')">Coffee Bean Bag Quantity is required</em>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-modal" [disabled]="!restockForm.valid">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
